<html>
	<head>
		<link rel="stylesheet" href="src/styles/vendor/nouislider.min.css">
		<link rel="stylesheet" href="src/styles/main.css">
	</head>
<body>
	<div class="wrapper">
		<div class="header">
			<img src="../images/videospeed64.png" alt="Videospeed icon">
			<h2>Boostflix</h2>
		</div>

		<div id="slider"></div>
			<p class="playback-rate">Video Speed: 1.00x</p>
			<div id="subslow">
			Subtitle Slow:
			<label class="switch">
				<input id="cbsubslow" type="checkbox">
				<span class="slider round"></span>
			  </label>
			</div>
			<div id="introskip">
				Intro Auto Skip:
				<label class="switch">
					<input id="cbautoskip" type="checkbox">
					<span class="slider round"></span>
				  </label>
				</div>
			<!--<button class="button button-reset">Reset to Normal</button>-->
			<a href="https://www.buymeacoffee.com/netflex" target="_blank"><img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me A Coffee" style="height: 60px !important;width: 217px !important;" ></a>
		<p class="playback-rate" style="float:left;">Netflix Booster</p>
		<p class="playback-rate" style="float:right;">KahveKola</p>
		</div>
	</div>
	<script src="src/js/vendor/nouislider.min.js"></script>
	<script src="src/js/popup.js"></script>
</body>
</html>
